<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feito!</title>
    <link rel="shortcut icon" href="img/Feito!.png" type="image/x-icon">
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Delius&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <img src="img/Feito!.png" alt="Palavra Feito com uma prancheta e lista de tarefas abaixo">
            <h2>Sua lista de tarefas</h2>
        </header>
        <form>
            <div class="input-text">
                <input type="text" id="tarefa" required placeholder="Digite sua tarefa">
            </div>
            <div class="button-form">
                <button type="submit" id="nova-tarefa">+ Nova Tarefa</button>
                <button type="button" id="apagar-lista" >Apagar Lista</button>
            </div>
        </form>
        <ul>
        </ul>

        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <script src="main.js"></script>
</body>

</html>
