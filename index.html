<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feito!</title>
    <link rel="shortcut icon" href="img/Feito!.png" type="image/x-icon">
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Delius&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <img src="img/Feito!.png" alt="Palavra Feito com uma prancheta e lista de tarefas abaixo">
            <h2>Sua lista de tarefas</h2>
        </header>
        <form>
            <input type="text" id="tarefa" required placeholder="Digite sua tarefa">
            <button type="submit">+ Nova Tarefa</button>
        </form>
        <table>
            <thead>
                <tr>
                    <th>Atividades</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>Fazer lista de tarefas</th>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
